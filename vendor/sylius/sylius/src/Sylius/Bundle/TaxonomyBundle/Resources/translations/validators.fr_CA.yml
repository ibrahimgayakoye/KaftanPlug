sylius:
    taxon:
        code:
            not_blank: Veuillez entrer le code du taxon.
            regex: Le code du taxon ne peut contenir que des lettres, des chiffres, des tirets et des traits de soulignement.
            unique: Ce code de taxon existe déjà.
        name:
            max_length: Le nom du taxon ne peut dépasser 255 caractères.
            not_blank: Veuillez saisir un nom pour le taxon.
        slug:
            not_blank: Veuillez entrer le slug du taxon.
            unique: Le slug du taxon doit être unique.
    taxonomy:
        name:
            max_length: Le nom de la taxonomie ne peut dépasser 255 caractères.
            not_blank: Veuillez saisir un nom pour la taxonomie.
    translation:
        locale:
            not_blank: Vous devez entrer une valeur.
            invalid: Ce paramètre régional n’est pas valide.
            unique: Une traduction pour la locale {{ value }} existe déjà.
