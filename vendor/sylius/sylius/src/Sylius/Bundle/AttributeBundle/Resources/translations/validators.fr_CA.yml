sylius:
    attribute:
        name:
            not_blank: Veuillez entrer un nom d’attribut.
            min_length: Le nom d’attribut doit contenir au moins 1 caractère.|Le nom d’attribut doit contenir au moins {{ limit }} caractères.
            max_length: Le nom d’attribut ne peut pas dépasser 1 caractère.|Le nom d’attribut ne peut pas dépasser {{ limit }} caractères.
        code:
            not_blank: Veuillez entrer le code de l’attribut.
            regex: Le code de l’attribut ne peut contenir que des lettres, des chiffres, des traits d’union ou des traits de soulignement.
            unique: Ce code est déjà utilisé.
        configuration:
            max_entries: Le nombre maximal d’entrées de la configuration doit être supérieur ou égal au nombre minimal d’entrées.
            max_length: La longueur maximale doit être supérieure ou égale à la longueur minimale.
            min_entries: Le nombre minimal d’entrées de configuration doit être inférieur ou égal au nombre de choix ajoutés.
            multiple: L’option « multiple » doit être activée si une valeur minimale ou maximale est définie.
        presentation:
            not_blank: Veuillez entrer une description de l’attribut.
            min_length: La description doit contenir au moins 1 caractère.|La description doit contenir au moins {{ limit }} caractères.
            max_length: La description ne peut pas dépasser 1 caractère.|La description ne peut pas dépasser {{ limit }} caractères.
        type:
            unregistered: Le type d’attribut « %type% » n’est pas enregistré.
    attribute_value:
        attribute:
            not_blank: Veuillez sélectionner un attribut.
        value:
            not_blank: Veuillez entrer une valeur d’attribut.
    translation:
        locale:
            not_blank: Vous devez entrer une valeur.
            invalid: Cette locale n’est pas valide.
            unique: Une traduction existe déjà pour la locale {{ value }}.
