    onboardingMollie:
        btnBack: 'Retour'
        btnNext: 'Suivant'
        create: "Avant de configurer les méthodes de paiement individuelles, cliquez sur « Créer » afin d'enregistrer Mollie comme méthode de paiement dans le panneau de l'administrateur Sylius. "
        step_1:
            title: 'Laissez-moi vous aider'
            text: >-
                <p>Nous vous remercions d'avoir installé Mollie pour services de paiement. Ce guide vous assistera lors de la configuration.</p>
            btnNext: "Lancer l'assistant de mise en route"
            btnBack: "Ignorer, le sais comment ça fonctionne"
        step_2:
            title: 'Se connecter au compte Mollie'
            text: >-
                <p>« Pour synchroniser le plugin Mollie avec votre boutique en ligne, vous aurez besoin de la clé API de Mollie et d'un identifiant de profil. »</p>
            btnLogin: 'Me connecter à mon compte'
            btnRegister: 'Créer un compte Mollie'
        step_3:
            text: >-
                <p>« Vous êtes connecté(e) à Mollie, et nous allons maintenant configurer l'environnement et les coordonnées Molli »</p>
                <p>Le test sera l'environnement par défaut du plugin.</p>
                <p>Vous ne devez réaliser la configuration qu'une seule fois pour que les environnements TEST + LIVE soient disponibles. Essayez de basculer facilement entre les deux.</p>
        step_4:
            text: >-
                <p>Complétez tous les détails et cliquez sur « Clé TEST API », pour obtenir le résultat réussite ou échec pour les environnements LIVE et TEST</p>
        step_5:
            text: >-
                <p>« Après, nous allons configurer les paramètres de la clé pour l'écran de la page de paiement de votre boutique en ligne. »</p>
        step_6:
            text: >-
                <p>En activant les composants, vous pouvez ajouter les champs nécessaires pour les données du titulaire de la carte de crédit à votre page de paiement.</p>
                <p>Si vous choisissez NON, les utilisateurs seront redigirés vers la page de paiement de Mollie.</p>
                <p>Pour en savoir plus des composants Mollie <a href="https://www.mollie.com/en/news/post/better-checkout-flows-with-mollie-components" target="_blank">ici</a>.</p>
        step_7:
            text: >-
                <p>« L'activation des paiement sur clic unique mémorise les préférences de paiement de vos clients et permet de réaliser les paiements ultérieurs plus rapidement. Votre client n'a pas besoin d'exécuter des actions supplémentaires afin de profiter d'un paieme</p>
                <p>Pour en savoir plus sur les paiements à clic unique <a href="https://help.mollie.com/hc/en-us/articles/115000671249-What-are-single-click-payments-and-how-does-it-work-" target="_blank">here</a>.</p>
        step_8:
            text: >-
                <p>À présent, nous pouvons personnaliser les fonctionnalités des méthodes de paiement individuelles.</p>
                <p>Sélectionnez d'abord le bouton de chargement des méthodes. Seules les méthodes activées dans votre compte Mollie seront affichées ici.</p>
                <p>Après, vous contrôlez à l'aide du sélecteur Activer/Désactiver lesquelles sont affichées sur la page de paiement de votre boutique en ligne.</p>
                <p>Remarque : Il n'est pas possible de continuer le processus d'accueil guidé sans charger les méthodes de paiement.</p>
        step_9:
            text: >-
                <p>Pour chaque méthode, vous pouvez saisir ici un titre personnalisé qui sera affiché sur la page de paiement de votre boutique en ligne.</p>
        step_10:
            text: >-
                <p>Essayez de charger une image personnalisée comme symbole de la méthode de paiement. Elle sera affichée à la page de paiement de la boutique en ligne.</p>
        step_11:
            text: >-
                <p>Ici, vous pouvez créer les filtres pour les méthodes de paiement spécifiques de votre pays. Par ex., si vous voulez qu'iDEAl soit affiché uniquement aux Pays-Bas, vous pouvez choisir « Sélectionner Pays », puis sélectionner les Pays-Bas.</p>
        step_12:
            text: >-
                <p>Vous pouvez choisir l'API de Mollie pour chaque méthode afin de créer les paiements. Cliquez <a href="https://docs.mollie.com/orders/why-use-orders" target="_blank">ici </a> pour en apprendre plus sur les différences entre les API Orders et Payments.</p>
        step_13:
            1:
                title: 'Payments API'
                text: >-
                    <p>Pour utiliser Payments API, vous aurez éventuellement besoin de détails supplémentaires afin d'apparier les paiements et les commandes des clients - vous pouvez saisir ces valeurs ici mais devez vous assurer d'utiliser les balises correctes comme fournies.</p>
            2:
                title: 'Orders API'
                text: >-
                    <p>Il s'agit de l'API proposé par Mollie pour utilisation dans les boutiques en ligne, car il permet de créer des « orders ». Une commande contient les informations personnelles d'un client (comme son adresse) et les produits commandés par le client. Quand une commande est passée, un paiement correspondant est créé automatiquement.</p>
        step_14:
            text: >-
                <p>Vous pouvez ajouter ici les frais que vous souhaitez répercuter sur le consommateur. Vous pouvez lire plus sur les frais<a href="https://help.mollie.com/hc/en-us/articles/360012564454-Can-I-pass-over-the-costs-for-the-use-of-a-payment-method-to-my-customers-" target="_blank">ici</a>.</p>
        step_15:
            text: >-
                <p>N'oubliez pas d'enregistrer votre configuration.</p>
        step_16:
            title: "« Maintenant, tout est prêt ! »"
            text: >-
                <p>Vous pouvez essayer de passer une commande de client sur votre site Internet.</p>
            btnNext: "Commencer à utiliser Mollie >"
        step_nav:
            1: 'Intro'
            2: 'Paramètres API'
            3: 'Paramètres du magasin'
            4: 'Paramètres de paiement'
        step_open: 'Ouvert'
        step_quit:
            cancel: 'Continuer la mise en route'
            confirm: "Quitter l'assistant de mise en route'"
            title: 'Voulez-vous vraiment quitter?'
    subscription:
        cancel: "L'abonnement a été correctement annulé."
