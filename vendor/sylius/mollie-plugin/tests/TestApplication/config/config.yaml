imports:
    - { resource: 'integration/refund/config.php' }
    - { resource: "@SyliusMolliePlugin/config/config.yaml" }
    - { resource: "services_test.php" }

parameters:
    sylius_cms_api_platform_mapping_path: '%kernel.project_dir%/../../../config/api_platform/'

doctrine:
    orm:
        entity_managers:
            default:
                mappings:
                    TestKit:
                        is_bundle: false
                        type: attribute
                        dir: '%kernel.project_dir%/../../../tests/TestApplication/src/Entity'
                        prefix: Tests\Sylius\MolliePlugin

twig:
    paths:
        '%kernel.project_dir%/../../../tests/TestApplication/templates': ~

sylius_payment:
    resources:
        gateway_config:
            classes:
                model: Tests\Sylius\MolliePlugin\Entity\GatewayConfig

sylius_product:
    resources:
        product:
            classes:
                model: Tests\Sylius\MolliePlugin\Entity\Product
        product_variant:
            classes:
                model: Tests\Sylius\MolliePlugin\Entity\ProductVariant

sylius_order:
    resources:
        order:
            classes:
                model: Tests\Sylius\MolliePlugin\Entity\Order

sylius_user:
    resources:
        admin:
            user:
                classes:
                    model: Tests\Sylius\MolliePlugin\Entity\AdminUser
