        billingAddress: "@customer_address"
        checkout_completed_at: '<dateTimeBetween("-60 minutes", "-35 minutes", "Europe/Paris")>'

Sylius\Component\Core\Model\OrderItem:
    order_item:
        order: "@order"
        variant: "@cap_variant"
        unitPrice: 3832

